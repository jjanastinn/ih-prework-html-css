<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="tweet">
    <img class="profilepic" src="img/profile-picture.jpg">
    <div class="account">
      <img src="img/account-logo.jpg"> 
      <p>jack</p>
      <img src="img/validated-account.jpg">
    </div>
    <div class="follow">  
      <img src="img/twitter-logo.jpg">
      <p>Follow</p>
    </div>   
    <div>
      <p class="useraccount">@jack</p>
    </div> 
    <div>
      <p>just setting up my twttr</p>
    </div>
    <div class="date">
      <p>9:50 PM - 21 Mar 2006</p>
    </div>
    <div>
      <img src="img/reply.jpg">
      <img class="actions" src="img/retweet.jpg">
      <p class="numbers">92,555</p>
      <img class="actions" src="img/favorite.jpg">
      <p class="numbers">71,111</p>    
    </div>  
  </div>
</body>
</html>
